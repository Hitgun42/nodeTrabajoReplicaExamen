<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Incidencias</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>

</head>

<body>
    <div class="container dashboard-container">
        <header class="header">
            <div>
                <h1>Gestión de Incidencias</h1>
                <p>Bienvenido, <span id="userName">Usuario</span></p>
            </div>
            <button id="logoutBtn" class="btn btn-danger" style="width: auto;">Cerrar Sesión</button>
        </header>

        <section id="actions" style="margin-bottom: 2rem;">
            <button id="showCreateFormBtn" class="btn" style="width: auto; margin-bottom: 1rem;">Nueva
                Incidencia</button>

            <div id="createIncidentForm" class="hidden">
                <h3>Reportar Nueva Incidencia</h3>
                <form id="newIncidentForm">
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" id="incTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <input type="text" id="incDesc" required>
                    </div>
                    <button type="submit" class="btn btn-success">Crear</button>
                    <button type="button" id="cancelCreateBtn" class="btn btn-danger"
                        style="margin-top: 0.5rem;">Cancelar</button>
                </form>
            </div>
        </section>

        <section>
            <h2>Incidencias Recientes</h2>
            <div id="incidentsGrid" class="incident-list">
                <p>Cargando...</p>
            </div>
        </section>
    </div>

</body>

</html>
